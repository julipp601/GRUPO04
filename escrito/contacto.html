    <br>
    <h2>Contacto</h2>
    <form>
        <label>Nombre:</label>
        <input type="text" id="Nombre" name="Nombre" placeholder="escribe tu nombre" required>
        <i class="bi bi-person-fill"></i>
       
        <label>Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="escribe tu contraseña" required>
        <i class="bi bi-envelope-fill"></i>
       
        <label>Mensaje:</label>
        <textarea id="chat" name="message" placeholder="escribe tu mensaje" required></textarea>
        <i class="bi bi-chat-fill"></i>
        <br>
        <input type="submit" value="Enviar"/>
    </form>

    <h2>Iniciar sesión</h2>
    <form>
        <label>Usuario:</label>
        <input type="text" id="Usuario" name="Usuario" placeholder="escribe tu usuario" required>
        <i class="bi bi-person-fill"></i>

        <label>Contraseña:</label>
        <input type="password" id="Contraseña" name="Contraseña" placeholder="escribe tu contraseña" required>
        <input type="checkbox" value="Recordar">
        <input type="submit" value="Enviar">
    </form>
