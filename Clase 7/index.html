<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
     <form> 
        <fieldset>
            <legend>Datos de la persona:</legend>
    
       
        <label>Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true" >
        <br>
        <label>Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" >
        <br>
        <label>Password:</label>
        <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required="true">
        <br>
        <label>email:</label>
        <input type="email" id="email" name="email" placeholder="Escribe tu email" required="true">
        <br>
        <label>edad:</label>    
        <input type="number" id="edad" name="edad" placeholder="Escribe tu edad" required="true">
        <br>
        <label>Ocupación</label>
        <input type="radio" id="estudiante" name="ocupacion" value="estudiante"/>
        <label>Estudiante</label>
        <input type="radio" id="docente" name="ocupacion" value="docente"/>
        <label>Docente</label>
        <br>
        <label>Géneros de música favoritos</label>
        <input type="checkbox" id="clasica" name="musica" value="clasica" />
        <label>Clásica</label>
        <input type="checkbox" id="jazz" name="jazz" value="jazz" />
        <label>Jazz</label>
        <br>
        <label>Marca de auto favorita</label>
        <select id="autos" name="autos">
        <option value="Audi">Audi</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Toyota">Toyota</option>
        <option value="Suzuki">Suzuki</option>
        </select>
        <br>
        <label>Comentarios</label><br/>
        <textarea id="comentario" name="comentario" rows="2" cols="30"></textarea>
        <br>
        <input type="reset" value="Restablecer valores">
        <br>
        <input type="submit" value="Enviar"/>







    </fieldset>

     </form>
</body>
</html>
